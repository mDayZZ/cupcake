<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сладкий сундук</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__top">
                <div class="logo">
                    <a href="#" class="logo__link">
                        <img src="img/logo.svg" alt="" class="logo__img">
                    </a>
                </div>
                <div class="header__info">
                    <div class="header__location-group">
                        <img src="img/place-icon.svg" alt="">
                        <p class="header__location-text">г. Санкт Петербург, ул. Куйбышева 31</p>
                    </div>
                    <div class="header__contacts">
                        <img src="img/contacts-icon.svg" alt="">
                        <div class="header__contacts-group">
                            <div class="header__contacts-number">8 (812) 844-95-49</div>
                            <div class="header__contacts-text">Ежедневно с 9:00 до 20:00</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="header__content">
                <div class="header__supertitle">вкуснейшие</div>
                <h1 class="header__title">Пирожные и капкейки от 150 ₽/шт. с доставкой по Санкт Петербургу</h1>
                <p class="header__description">Приготовим за 3 часа в день заказа. 
                    Доставка на авто в холодильнике.
                </p>
                <div class="header__btn-group">
                    <button class="btn header__btn">Перейти в каталог</button>
                    <p class="header__btn-description">9 различных видов на выбор</p>
                </div>
            </div>
        </div>
        
    </header>
    
</body>
</html>
